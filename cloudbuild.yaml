steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/aztec-coco/frontdoor:latest', './frontdoor']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/aztec-coco/frontdoor:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontdoor'
      - '--image=gcr.io/aztec-coco/frontdoor:latest'
      - '--platform=managed'
      - '--region=europe-west10'
      - '--allow-unauthenticated'
      - '--set-env-vars=NEXT_PUBLIC_TEMPLERUNNER_URL=http://34.32.87.161:3001,NEXT_PUBLIC_PXE_URL=http://34.32.24.153:8080'
      - '--set-secrets=ANTHROPIC_API_KEY=anthropic-api-key:latest'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=2'
      - '--port=3000'

images:
  - 'gcr.io/aztec-coco/frontdoor:latest'
